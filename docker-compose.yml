version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: basics-app
    ports:
      - "80:3000"
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    volumes:
      - node_modules:/app/node_modules
    networks:
      - app-network

volumes:
  node_modules:

networks:
  app-network:
    driver: bridge
