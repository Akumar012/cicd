version: '3.8'

services:
  app:
    image: ${AWS_ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com/my-app:latest
    container_name: basics-app
    ports:
      - "80:3000"
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    volumes:
      - node_modules:/app/node_modules
    networks:
      - app-network

volumes:
  node_modules:

networks:
  app-network:
    driver: bridge
